<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="auto-wordle.css" />
  </head>

  <body>
    <div id="settings-content">
      <form id="settings-form" action="javascript:;">
        <label for="endpoint">URL for endpoint</label>
        <input id="endpoint" type="text" placeholder="Set Endpoint" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="popup-content">
      <button type="button" id="reset-settings">Reset Settings</button>
      <div class="endpoint">Message</div>
      <div class="button read-state">Read State</div>
      <div class="button send-request">Send Request</div>
      <div id="current-state"></div>
    </div>
    <div id="error-content" class="hidden">
      <p>Can't beastify this web page.</p>
      <p>Try a different page.</p>
    </div>
    <script src="browser-polyfill.js"></script>
    <script src="auto-wordle.js"></script>
  </body>
</html>
