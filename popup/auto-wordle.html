<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="auto-wordle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  </head>

  <body>
    <div class="container" id="settings-content">
      <div class="row">
        <h2 class="card-header pt-3">Settings</h2>
        <form id="settings-form" action="javascript:;" class="py-3">
          <div class="mb-3">
            <label for="endpoint" class="form-label">URL for endpoint</label>
            <input id="endpoint" type="text" placeholder="Set Endpoint" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
      </div>
    </div>

    <div class="container" id="popup-content">
      <div class="row">
        <div class="card-header d-flex justify-content-between pt-3">
          <h2 class="mr-auto">Suggestions</h2>
          <a href="#" id="reset-settings" style="font-size: larger">
            <i class="bi bi-gear"></i>
          </a>
        </div>
        <div class="ml-auto mr-0"></div>
      </div>
      <div class="row my-3">
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-primary load-suggestions"><i class="bi bi-arrow-clockwise me-2"></i>Load Suggestions</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-12">
          <div class="list-group" id="suggestions"></div>
        </div>
      </div>
    </div>

    <div class="container hidden" id="error-content">
      <p>Can't load AutoWordle on this web page.</p>
      <p>Please try a different page.</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="browser-polyfill.js"></script>
    <script src="auto-wordle.js"></script>
  </body>
</html>
